<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Divide & Conquer â€” How to Play</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .arrow-btn {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform .15s ease;
    }

    .arrow-btn:hover {
      transform: translateY(-50%) scale(1.1);
    }

    .arrow-btn svg {
      width: 28px;
      height: 28px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <img id="slide" src="howtoplay1.png" alt="How to play step 1">

  <button id="nextBtn" class="arrow-btn" aria-label="Next">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 5L16 12L8 19" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script src="howtoplay.js"></script>
</body>
</html>
